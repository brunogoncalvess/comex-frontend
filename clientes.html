<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Cliente</title>
  <script src="./src/pagina/clientes.js" defer type="module"></script>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./produto.css">
  <link rel="stylesheet" href="./clientes.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="./assets/primaria.svg" alt="Logo Comex" class="logo" onclick="location.href = location.origin + '/index.html'">
    </div>
  </header>
  <section class="container cliente">
    <form action="" class="cliente__form">

      <div class="cliente__input-container">
        <label for="nome" class="cliente__label">Nome:</label>
        <input type="text" id="nome" class="cliente__input validate" required minlength="2">
        <span class="cliente__error">Erro</span>
      </div>

      <div class="cliente__input-container">
        <label for="sobrenome" class="cliente__label">Sobrenome:</label>
        <input type="text" id="sobrenome" class="cliente__input validate" required minlength="2">
        <span class="cliente__error">Erro</span>
      </div>
      
      <div class="cliente__input-container">
        <label for="cpf" class="cliente__label">CPF:</label>
        <input type="text" id="cpf" class="cliente__input validate" required>
        <span class="cliente__error">Erro</span>
      </div>
      
      <div class="cliente__input-container">
        <label for="telefone" class="cliente__label">DD + Telefone:</label>
        <input type="numer" id="telefone" class="cliente__input validate" placeholder="(xx) xxxx-xxxx">
        <span class="cliente__error">Erro</span>
      </div>

      <div class="cliente__input-container">
        <label for="cep" class="cliente__label cep">Buscar endereço por CEP:</label>
        <div class="cliente__input-cep">
          <input type="number" id="cep" class="cliente__input">
          <button class="cliente__input-cep-btn">Buscar</button>
        </div>
      </div>
      
      <fieldset class="cliente__fieldset">
        <legend class="cliente__legend">Endereço</legend>
          <div class="cliente__input-container">
            <label for="logradouro" class="cliente__label">Logradouro:</label>
            <input type="text" id="logradouro" class="cliente__input validate" required>
            <span class="cliente__error">Erro</span>
          </div>
          
          <div class="cliente__input-container">
            <label for="numero" class="cliente__label">Número:</label>
            <input type="text" id="numero" class="cliente__input validate" required>
            <span class="cliente__error">Erro</span>
          </div>

          <div class="cliente__input-container">
            <label for="bairro" class="cliente__label">Bairro:</label>
            <input type="text" id="bairro" class="cliente__input validate" required>
            <span class="cliente__error">Erro</span>
          </div>
          
          <div class="cliente__input-container">
            <label for="cidade" class="cliente__label">Cidade:</label>
            <input type="text" id="cidade" class="cliente__input validate" required>
            <span class="cliente__error">Erro</span>
          </div>
      </fieldset>
    </form>
    <button class="cliente__btn">Salvar</button>
  </section>
  <footer>
    <div class="container">
      <img src="./assets/primaria.svg" alt="Logo Comex" class="logo" onclick="location.href = location.origin + '/index.html'">
      <div class="footer-social-media">
        <img src="./assets/Twitter.svg" alt="Logo Twitter">
        <img src="./assets/_Instagram.svg" alt="Logo Instagram">
        <img src="./assets/_Linkedin.svg" alt="Logo Linkedin">
      </div>
      <div class="footer-list-container">
        <ul>
          <li>Promoções</li>
          <li>Categorias</li>
          <li>Buscar</li>
        </ul>

        <ul>
          <li>Contato</li>
          <li>Carrinho</li>
          <li>Entrar</li>
        </ul>
      </div>
    </div>
  </footer>
</body>
</html>
